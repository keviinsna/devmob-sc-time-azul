<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SC - Fale Conosco</title>
    <link rel="icon" type="image/x-icon" href="img/logo-ufrj.jpg">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <a href="#"> <!--Colocar link para a homepage-->
            <img src="img/logo-ufrj.jpg">
        </a>
    </header>
    <nav>
        <ul>
            <li>
                <a href="#">Home</a>
            </li>
            <li>
                <a href="#">Palestrantes</a>
            </li>
            <li>

            </li>
            <li>
                <a href="">Fale Conosco</a>
            </li>
        </ul>
    </nav>
    <section>
        <h1>Fale Conosco</h1>
        <article>
            <form action="#" id="fale_conosco-form">
                <fieldset>
                    <legend>Tire Sua Dúvida</legend>
                    <label>Nome</label>
                    <input type="text" placeholder="Jorge Rezende Luz" required>
                    <label>Email</label>
                    <input type="email" placeholder="email123@dominio.com" required>
                    <label>Celular</label>
                    <input type="tel" pattern="\(\d{2}\)\s?9\d{4}-\d{4}" title="Formato:(90) 98888-8888" placeholder="(90) 91234-5678">
                    <label>Mensagem (500 caracteres)</label>
                    <textarea rows="10" cols="30" maxlength="500"></textarea>
                    <input type="submit" id="submit-button">
                </fieldset>
            </form>
        </article>
        <article class="fale_conosco-socials">
            <a href="https://www.instagram.com/">
                <img src="img/logo-instagram.jpg" width="200px" class="logo-instagram">
            </a>
            <a href="https://www.facebook.com/">
                <img src="img/logo-facebook.jpg" width="200px" class="logo-facebook">
            </a>
            <a href="https://www.twitter.com/">
                <img src="img/logo-twitter.jpg" width="200px" class="logo-twitter">
            </a>
        </article>
    </section>
    <footer>
        <h4>Semana da Computação&copy;</h4>
    </footer>
</body>
</html>
