    <section>
        <h1 class="titulo-fale_conosco">Fale Conosco</h1>
        <h3 class="subtitulo-fale-conosco">Tire sua dúvida! Entraremos em contato em breve!</h3>
        <article class="article-form-fale_conosco">
            <form action="#" id="fale_conosco-form">


                <fieldset class="form_fieldset-container">
                    

                    <div class="lado_esquerdo-fielset">

                    
                        <label>Nome</label>
                        <input type="text" placeholder="Jorge Rezende Luz" required>

                    
                        <label>Email</label>
                        <input type="email" placeholder="email123@dominio.com" required>
                    

                    
                        <label>Celular</label>
                        <input type="tel" pattern="\(\d{2}\)\s?9\d{4}-\d{4}" title="Formato:(90) 98888-8888" placeholder="(90) 91234-5678">
                    
                    </div>


                    <div class="lado_direito-fielset">
                        <textarea rows="10" cols="30" maxlength="500"></textarea>
                    </div>
                    
                </fieldset>
                <div class="botao_form-fale_conosco">
                    <input type="submit" id="submit-button">
                </div>


            </form>
        </article>
        <article class="article-socials-fale_conosco">
            <a href="https://www.instagram.com/">
                <img src="images/logo-instagram.jpg" width="200px" class="logo-instagram">
            </a>
            <a href="https://www.facebook.com/">

            <a href="https://www.twitter.com/">
