    />

  </head>
  <body>
    <header>
      <nav>
        <a href="index.html"><img src="images/logo-ufrj.png" /></a>
        <input type="checkbox" id="check" />
        <label for="check" class="icons">

          <i class="fa-solid fa-xmark" id="close-icon"></i>

          <li>
            <a class="active" href="pages/programacao.html">Programação</a>

          <li><a href="">Fale conosco</a></li>
        </ul>
      </nav>
    </header>

    <main>

        <h1 class="titulo-main-fale_conosco">Entre Em Contato</h1>

        <article class="article-grid-container-fale_conosco">
            <section class="lado_esquerdo-socials-fale_conosco">
                <div class="lado-esquerdo-texto-fale_conosco">
                    <h1>Acesse Nossas Redes</h1>
                    <h3>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Mollitia, ipsa.</h3>
                </div>
                <div class="lado-esquerdo-redes_sociais-fale_conosco">
                    <a href="https://www.instagram.com/">
                        <img src="images/logo-instagram.jpg" width="50px" class="logo-instagram">
                    </a>
                    <a href="https://www.facebook.com/">
                        <img src="images/logo-facebook.jpg" width="50px" class="logo-facebook">
                    </a>
                    <a href="https://www.twitter.com/">
                        <img src="images/logo-twitter.jpg" width="50px" class="logo-twitter">
                    </a>
                </div>
                <img src="images/logo-sc-ufrj.png" class="logo-sc-fale_conosco">
            </section>

            <section class="lado_direito-form-fale_conosco">

                <div class="lado-direito-texto-fale_conosco">
                    <h1>Envie Um E-mail</h1>
                    <h3>Retornaremos em até 72 horas úteis!</h3>
                </div>  

                <form action="#" id="fale_conosco-form" class="form-fale_conosco">
                        
                    <div class="lado_direito-input-fale_conosco">

                        <input type="text" placeholder="Nome Completo" required class="input_form-fale_conosco">
                        
                        <input type="email" placeholder="E-mail" required class="input_form-fale_conosco">
                        
                        <input type="tel" pattern="\(\d{2}\)\s?9\d{4}-\d{4}" title="Formato:(90) 91234-5678" placeholder="Celular" class="input_form-fale_conosco">
                        
                    </div>


                    <textarea rows="15" cols="40" maxlength="500" placeholder="Escreva sua dúvida" class="lado_direito-textarea-fale_conosco"></textarea>
                    
                    <input type="submit" id="submit-button" class="botao_form-fale_conosco">

                </form>

            </section>
        </article>
        <footer>
            <h4>Semana da Computação&copy;</h4>
        </footer>
    </main>
